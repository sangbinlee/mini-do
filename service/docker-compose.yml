version: "3.8"
services:
  mini-do: # 서비스 이름
    container_name: mini-do
    build:
      context: .
      target: dev
    restart: always
    command: ["yarn", "dev"]
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - 3000:3000
